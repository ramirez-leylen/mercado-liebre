<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/register.css">
        <script src="https://kit.fontawesome.com/a1a418fc9c.js" crossorigin="anonymous"></script>
        
        <title>Registro de Usuario</title>
    </head>

    <body>
        <header class="header">
        </header>

        <main class="main">
            <form action="" method="post" class="formulario">
                <label>
                    Nombre y apellido <br>
                    <input type="text" name="nombre" class="formulario__texto" placeholder="Nombre y apellido">
                </label>

                <label>
                    Nombre de usuario<br>
                    <input type="text" name="usuario" class="formulario__texto" placeholder="Nombre de usuario">
                </label>

                <label>
                    Email<br>
                    <input type="email" name="email" class="formulario__texto" placeholder="Email">
                </label>

                <label>
                    Fecha de nacimiento<br>
                    <input type="date" name="fechaDeNacimiento">
                </label>

                <label>
                    Domicilio<br>
                    <input type="text" name="domicilio" class="formulario__texto" placeholder="Domicilio">
                </label>

                <label>
                    Perfil de usuario<br>
                    <label>
                        <input type="radio" name="perfilDeUsuario" value="comprador">
                        Comprador
                    </label>
                    <label>
                        <input type="radio" name="perfilDeUsuario" value="vendedor">
                        Vendedor
                    </label>
                </label>

                <label>
                    Categorias de interes<br>
                    <label> 
                        <input type="checkbox" name="categoriasDeInteres" value="electro">
                        Electro<br>
                    </label>
                    <label> 
                        <input type="checkbox" name="categoriasDeInteres" value="moda">
                        Moda<br>
                    </label>
                    <label> 
                        <input type="checkbox" name="categoriasDeInteres" value="hogar">
                        Hogar<br>
                    </label>
                    <label> 
                        <input type="checkbox" name="categoriasDeInteres" value="jugueteria">
                        Jugueteria<br>
                    </label>
                    <label> 
                        <input type="checkbox" name="categoriasDeInteres" value="vidaSana">
                        Vida sana<br>
                    </label>
                </label>

                <label>
                    Foto de usuario<br>
                    <input type="file" name="fotoDeUsuario">
                </label>

                <label>
                    Contrasena<br>
                    <input type="password" name="contrasena" class="formulario__texto" placeholder="Contrasena">
                </label>

                <label>
                    Confirmar contrasena<br>
                    <input type="password" name="contrasena" class="formulario__texto" placeholder="Contrasena">
                </label>

                <button type="reset">Cancelar</button>
                <button type="submit">Enviar</button>

            </form>
        </main>

        <!-- <footer class="footer">
        </footer> -->
    </body>

</html>
